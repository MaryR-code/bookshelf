<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:metadata>
        <f:viewParam name="bookId" value="#{bookView.bookId}"/>
        <f:viewAction action="#{bookView.open}"/>
    </f:metadata>
    <title>Edit Book</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="3">

            <p:outputLabel for="bookTitle" value="Title"/>
            <p:inputText id="bookTitle" value="#{bookView.book.title}"/>
            <p:message for="bookTitle" display="text"/>

            <p:outputLabel for="bookAuthor" value="Author"/>
            <p:selectOneMenu id="bookAuthor" value="#{bookView.book.author}" converter="#{authorConverter}">
                <f:selectItem itemValue="#{null}" itemLabel="Select Author"/>
                <f:selectItems value="#{searchAuthorView.authors}" var="author"
                               itemValue="#{author}" itemLabel="#{author.name}"/>
            </p:selectOneMenu>
            <p:message for="bookAuthor" display="text"/>

            <p:outputLabel for="bookYear" value="Year"/>
            <p:inputNumber id="bookYear" value="#{bookView.book.year}"/>
            <p:message for="bookYear" display="icon"/>

            <p:outputLabel for="bookDescription" value="Description"/>
            <p:inputTextarea id="bookDescription" value="#{bookView.book.description}" cols="50"/>
            <p:message for="bookDescription" display="text"/>

        </h:panelGrid>
        <p>
            <p:commandButton action="#{bookView.save}" value="Save" update="@form"/>
        </p>
    </h:form>
</h:body>
</html>
