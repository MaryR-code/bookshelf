<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:metadata>
        <f:viewParam name="bookId" value="#{bookView.bookId}"/>
        <f:viewAction action="#{bookView.open}"/>
    </f:metadata>

    <title>Bookshelf</title>
</h:head>
<h:body>
    <h:form>
        <p>
            <p:outputLabel for="bookTitle" value="Title"/>
            <p:inputText id="bookTitle" value="#{bookView.book.title}"/>
        </p>
        <p>
            <p:outputLabel for="bookAuthor" value="Author"/>
            <p:inputText id="bookAuthor" value="#{bookView.book.author}"/>
        </p>
        <p>
            <p:outputLabel for="bookYear" value="Year"/>
            <p:inputNumber id="bookYear" value="#{bookView.book.year}"/>
        </p>
        <p>
            <p:outputLabel for="bookDescription" value="Deskriptoin"/>
            <p:inputTextarea id="bookDescription" value="#{bookView.book.description}"/>
        </p>
        <p>
            <p:commandButton action="#{bookView.save}" value="Save"/>
        </p>
    </h:form>
</h:body>
</html>
