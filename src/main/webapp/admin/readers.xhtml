<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
    <ui:define name="content">

    <h:form>
        <div class="card">

            <p:inputText value="#{searchReaderView.term}" style="margin-bottom: .5rem">
                <p:ajax update="readersTable" event="keyup" delay="500" listener="#{searchReaderView.search}"/>
            </p:inputText>

            <p:dataTable id="readersTable" var="reader" value="#{searchReaderView.readers}">
                <p:column headerText="ID">
                    <h:outputText value="#{reader.id}" />
                </p:column>

                <p:column headerText="Login">
                    <h:outputText value="#{reader.loginName}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{reader.fullName}"/>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{reader.email}"/>
                </p:column>

                <p:column>
                    <p:button value="Update" outcome="/reader/reader">
                        <f:param name="loginName" value="#{request.remoteUser}"/>
                    </p:button>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    </ui:define>
</ui:composition>
</html>
