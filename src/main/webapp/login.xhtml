<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2" style="margin-bottom: .5rem">

                <p:outputLabel for="@next" value="Username"/>
                <p:inputText value="#{loginView.username}"/>

                <p:outputLabel for="@next" value="Password"/>
                <p:password value="#{loginView.password}"/>

            </h:panelGrid>

            <p:commandButton value="Login" action="#{loginView.login}" ajax="false"/>

        </h:form>

    </ui:define>
</ui:composition>
</html>
