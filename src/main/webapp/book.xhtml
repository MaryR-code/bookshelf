<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:metadata>
        <f:viewParam name="bookId" value="#{bookView.bookId}"/>
        <f:viewAction action="#{bookView.open}"/>
    </f:metadata>

    <title>Bookshelf</title>
</h:head>
<h:body>
    <h1>
        <h:outputText value="#{bookView.book.title}"/>
    </h1>
    <h2>
        <h:outputText value="#{bookView.book.author}"/>
    </h2>
    <h3>
        <h:outputText value="#{bookView.book.year}"/>
    </h3>
    <p>
        <h:outputText value="#{bookView.book.description}"/>
    </p>

    <p>
        <p:link value="Edit" outcome="/admin/book-edit" includeViewParams="true"/>
    </p>

</h:body>
</html>
