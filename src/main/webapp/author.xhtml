<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="authorId" value="#{authorView.authorId}"/>
    <f:viewAction action="#{authorView.open}"/>
</f:metadata>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h1>
            <h:outputText value="#{authorView.author.name}"/>
        </h1>
        <h3>
            <h:outputText value="#{authorView.author.born}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
            <h:outputText value=" - "/>
            <h:outputText value="#{authorView.author.died}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
        </h3>
        <h3>
            <h:outputText value="#{authorView.author.bio}"/>
        </h3>

        <p>
            <p:link value="Edit" style="color: crimson" includeViewParams="true"
                    outcome="/admin/author-edit" rendered="#{request.isUserInRole('admin')}" />
        </p>

    </ui:define>
</ui:composition>
</html>
