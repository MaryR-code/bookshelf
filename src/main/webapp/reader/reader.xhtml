<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="loginName" value="#{readerView.loginName}"/>
    <f:viewAction action="#{readerView.open}"/>
</f:metadata>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h1>
            <h:outputText value="#{readerView.reader.loginName}"/>
        </h1>
        <h3>
            <h:outputText value="#{readerView.reader.fullName}"/>
        </h3>
        <h3>
            <h:outputText value="#{readerView.reader.email}"/>
        </h3>

        <p>
            <p:link value="Edit" style="color: crimson" includeViewParams="true"
                    outcome="/reader/reader-edit" />
        </p>

    </ui:define>
</ui:composition>
</html>
