<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bookshelf</title>
</h:head>

<h:body>
<!--    <h:outputLabel value="#{searchBookView.books.size()}"/>-->
    <h:form>
        <div class="card">

            <p:inputText value="#{searchBookView.term}" style="margin-bottom: .5rem">
                <p:ajax update="booksTable" event="keyup" delay="500" listener="#{searchBookView.search}"/>
            </p:inputText>

            <p:dataTable id="booksTable" var="book" value="#{searchBookView.books}">
                <p:column headerText="ID">
                    <p:link value="#{book.id}" outcome="/book">
                        <f:param name="bookId" value="#{book.id}"/>
                    </p:link>
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{book.title}" />
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{book.author}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{book.year}" />
                </p:column>

                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}"/>
                </p:column>

                <p:column>
                    <p:button value="View" outcome="/book">
                        <f:param name="bookId" value="#{book.id}"/>
                    </p:button>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
<!--    <p>-->
<!--        <p:link outcome="/admin/book-edit" value="Add new book"/>-->
<!--    </p>-->
<!--    <p>-->
<!--    <p:link outcome="/author-list" value="Author list"/>-->
<!--    </p>-->

    <div class="card" style="margin-top: .5rem">
        <p:button outcome="/admin/book-edit" value="Add new book" style="margin-right: 0.5rem"/>
        <p:button outcome="/author-list" value="Author list" />
    </div>
</h:body>
</html>
