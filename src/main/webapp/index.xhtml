<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bookshelf</title>
</h:head>
<h:body>
<!--    <h:outputLabel value="#{searchBookBean.books.size()}"/>-->
    <h:form>
        <div class="card">

            <p:inputText value="#{searchBookBean.term}">
                <p:ajax update="booksTable" event="keyup" delay="500" listener="#{searchBookBean.search}"/>
            </p:inputText>

            <p:dataTable id="booksTable" var="book" value="#{searchBookBean.books}">
                <p:column headerText="ID">
                    <h:outputText value="#{book.id}" />
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{book.title}" />
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{book.author}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{book.year}" />
                </p:column>

                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
